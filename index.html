<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="logo trybewarts cabeçalho">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="senha" type="password" name="password" placeholder="Senha">
      <button id="botao">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <section class="ladoalado">
        <input id="input-name" type="text" name="" placeholder="Nome">
        <input id="input-lastname" type="text" name="" placeholder="Sobrenome">
        <input id="input-email" type="email " name="" placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <section class="embaixo">
        <label id="label-family" for="family">Qual sua família?</label><br>
        <input class="family" type="radio" name="family" value="Frontend">Família Frontend
        <input class="family" type="radio" name="family" value="Backend">Família Backend
        <input class="family" type="radio" name="family" value="FullStack">Família FullStack
      </section>
      <section>
        <label id="label-content" for="subject">Qual conteúdo você está com mais vontade de aprender?</label><br>
        <input type="checkbox" class="subject" value="HoFs">HoFs
        <input type="checkbox" class="subject" value="Jest">Jest
        <input type="checkbox" class="subject" value="Promises">Promises
        <input type="checkbox" class="subject" value="React">React
        <input type="checkbox" class="subject" value="SQL">SQL
        <input type="checkbox" class="subject" value="Python">Python
      </section>
    </form>
    <aside>
      <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="Logo trybewarts lado direito">
    </aside>
  </main>
  <script src="script.js"> </script>
</body>

</html>
